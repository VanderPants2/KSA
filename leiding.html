<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Taartenslag - KSA Sint-Lut Haaltert</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<style>
			/* Chrome, Safari, Edge, Opera */
			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}
			/* Firefox */
			input[type="number"] {
				-moz-appearance: textfield;
			}
		</style>
		<link rel="icon" href="./img/Logo.png" type="image/png" />
	</head>
	<body class="bg-light">
		<div class="container">
			<main>
				<div class="py-5 text-center">
					<img
						class="d-block mx-auto mb-4"
						src="./img/Logo.png"
						alt=""
						width="72"
					/>
					<h1>Welkom leiding!</h1>
					<p class="lead">Vul hieronder het wachtwoord in.</p>
				</div>
				<div class="row justify-content-center">
					<div class="col-4 m-2">
						<label for="Wachtwoord" class="form-label">Wachtwoord</label>
						<input
							type="password"
							id="Wachtwoord"
							class="form-control"
							aria-label="Wachtwoord"
						/>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="d-flex justify-content-center mt-4">
						<button type="submit" class="btn btn-danger" onclick="get_orders()">
							Login
						</button>
					</div>
				</div>
				<div id="info" class="row">
					<div class="pt-5 pb-2 text-center">
						<h4>Aantal bestelde taarten</h4>
					</div>
					<div class="row text-center">
						<p>
							Frangipanetaart: {aantal}<br />
							Rijsttaart: {aantal}<br />
							Appeltaart: {aantal}<br />
							Flantaart: {aantal}<br />
							Kriekentaart: {aantal}<br />
							Aantal bestellingen: {aantal}
						</p>
					</div>
				</div>
			</main>

			<footer class="my-4 pt-2 text-muted text-center text-small">
				<p class="mb-1 mt-4">&copy; 2020-2021 KSA Sint-Lut Haaltert</p>
			</footer>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
